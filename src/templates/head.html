{% load static %}
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Simply Construction || HTML5 Template</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="{% static 'tinymce/css/prism.css' %}" rel="stylesheet">
    <!-- Place favicon.ico in the root directory -->

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="{% static 'images/favicon.ico' %}"
    />
    <link
      rel="apple-touch-icon"
      href="{% static 'images/apple-touch-icon.png' %}"
    />

    <!-- All css files are included here. -->
    <!-- Bootstrap fremwork main css -->

    <!-- "{% static 'css/owl.theme.default.min.css' %}" -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <!-- Owl Carousel  main css -->
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}" />
    <link
      rel="stylesheet"
      href="{% static 'css/owl.theme.default.min.css' %}"
    />
    <!-- This core.css file contents all plugings css file. -->
    <!-- "{% static 'js/vendor/modernizr-2.8.3.min.js' %}" -->
    <link rel="stylesheet" href="{% static 'css/core.css' %}" />
    <!-- Theme shortcodes/elements style -->
    <link rel="stylesheet" href="{% static 'css/shortcode/shortcodes.css' %}" />
    <!-- Theme main style -->
    <link rel="stylesheet" href="{% static 'style.css' %}" />
    <!-- Responsive css -->
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}" />
    <!-- User style -->
    <link rel="stylesheet" href="{% static 'css/custom.css' %}" />

    <!-- Modernizr JS -->
    <script src="{% static 'js/vendor/modernizr-2.8.3.min.js' %}"></script>
  </head>
