 {% load static %}

     <section class="htc__offer__area htc__offer--2 pb--120 bg__gray">
        <div class="container">
          <div class="row">
            {% for quality in qualities %}
            <div class="col-md-4 col-lg-4 col-sm-6 col-xs-12">
              <div class="offer separator">
              <div class="offer">
                <div class="offer__icon">
                  <!-- "{% static 'images/others/icon-2/1.png' %}" -->
                  <img
                    src="{{quality.quality_logo.url}}"
                    alt="icon images"
                  />
                </div>
                <div class="offer__details">
                  <h2><a href="#">{{quality.quality_title}}</a></h2>
                  <p>
                      {{quality.quality_content|truncatewords:20}}
                  </p>
                </div>
              </div>
                </div>
            </div>
            {% endfor %}
          </div>
        </div>
      </section>
